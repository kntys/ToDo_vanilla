<!DOCTYPE html>
<html>
	<head>
		<title>TODO_Vanilla</title>
		<meta charset="UTF-8" />
	</head>

	<body>
		<div class="input-area">
			<input placeholder="TOD0を入力" />
			<button>追加</button>
		</div>
		<div class="incomplete-area">
			<p class="title">未完のTODO</p>
			<ul>
				<div class="list-row">
				<li>TODOです</li>
					<button>完了</button>
					<button>削除</button＞
			</ul>
		</div>
		</div>
		<div class="complete-area">
			<p class="title">完了したTODO</p>
			<ul>
				<div class="list-row">
					<li>TODOでした</li>
					<button>戻す</button>
				</div>
			</ul>
		</div>
		<script src="src/index.js"></script>
	</body>
</html>
